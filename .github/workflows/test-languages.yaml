name: Test languages

on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - uses: actions-rs/toolchain@v1        
        with:
          profile: minimal
          toolchain: stable          

      - name: Install pytest
        run: python -m pip install pytest

      - name: Run tests
        run: python -m pytest
